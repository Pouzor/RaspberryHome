<div class="row">
    <div class="col-md-3">
        <div  ng-controller="ListDatabaseCtrl">
            <table class="table">
                <tr>
                    <th>Databases</th>
                </tr>
                <tr ng-repeat="database in databases">
                    <td><a href="#/database/{{database.name}}">{{database.name}} ({{Math.round(database.sizeOnDisk / 1000000)}}Mo)</a></td>
                </tr>
            </table>
        </div>

    </div>
</div>
